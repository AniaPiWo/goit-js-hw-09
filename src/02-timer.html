<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <a href="index.html"><button class="backbtn">⬅️ Go back</button></a>

    <div class="timer wrapper">
      <div>
        <input type="text" id="datetime-picker" />
        <button type="button" id="start">Start</button>
      </div>
      <div class="fields">
        <div class="field">
          <span class="value" id="days">00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" id="hours">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" id="minutes">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" id="seconds">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
