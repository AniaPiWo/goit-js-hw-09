<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <a href="index.html"><button class="backbtn">⬅️ Go back</button></a>

    <form class="form wrapper column">
      <label class="promise-label">
        First delay (ms)
        <input type="number" name="delay" id="delay" required />
      </label>
      <label class="promise-label">
        Delay step (ms)
        <input type="number" name="step" id="step" required />
      </label>
      <label class="promise-label">
        Amount
        <input type="number" name="amount" id="amount" required />
      </label>
      <button type="submit" class="promise-button">Create promises</button>
    </form>

    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
